  <body>
  <!-- There has got to be a better way for me to implement this. -->
      <header>
  <div class="hb-header-container">
    <div class="hb-header-logo">
      <img src="/huboard-enterprise-docs/assets/huboard-enterprise-logo.png?cb=cc3ec22459aa8594a349134b7c30940e"/>

	  </div>

</header>

          <div class='hb-body-container'>
            <div class="hb-form">
              <form>
                <div id="search">
                  <form action="/search" method="get">
                    <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off">
                    <input class='searchbutton' type='submit' value='Search' formaction="/search" >
                  </form>
                </div>
              </form>
              <section id="search-results" style="display: none;">
                <p>Search results</p>
                <div class="entries">
                </div>
              </section>
            </div>
          
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
    </article>
  {{/entries}}
</script>

<script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/js/index.json',   // Url for the .json file containing search index data
      results : '#search-results',  // selector for containing search results element
      entries : '.entries',         // selector for search entries containing element (contained within results above)
      template: '#search-results-template'  // selector for Mustache.js template
    });
  });
</script>
